<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Watch Party Overlay Timer</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Watch Party Overlay Timer</h2>
    
    <div class="status-section">
      <strong>Status:</strong> <span id="statusText">Initializing...</span><br>
      <strong>Current Site:</strong> <span id="currentSiteHost">N/A</span>
    </div>

    <div class="controls">
      <div class="control-group visibility-control-group">
        <label for="toggleVisibilitySwitch" class="control-label">오버레이 표시/숨기기</label>
        <label class="switch">
          <input type="checkbox" id="toggleVisibilitySwitch">
          <span class="slider round"></span>
        </label>
      </div>
      
      <div class="control-group compact-mode-control-group">
        <label for="toggleCompactModeSwitch" class="control-label">컴팩트 모드</label>
        <label class="switch">
          <input type="checkbox" id="toggleCompactModeSwitch">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="control-group dropdown-control-group">
        <label for="selectOverlayPosition">위치:</label>
        <select id="selectOverlayPosition" class="control-select">
          <option value="left">왼쪽</option>
          <option value="right">오른쪽</option>
        </select>
      </div>

      <div class="control-group dropdown-control-group">
        <label for="selectTimeDisplay">시간 표시: </label>
        <select id="selectTimeDisplay" class="control-select">
          <option value="current_duration">현재/전체 시간</option>
          <option value="current_only">현재 시간만</option>
          <option value="none">숨김</option>
        </select>
      </div>

      <div class="control-group dropdown-control-group">
        <label for="selectTitleDisplay">제목 표시: </label>
        <select id="selectTitleDisplay" class="control-select">
          <option value="episode_series">에피소드 + 시리즈</option>
          <option value="episode_only">에피소드만</option>
          <option value="none">숨김</option>
        </select>
      </div>

      <div class="control-group dropdown-control-group">
        <label for="selectTheme">테마: </label>
        <select id="selectTheme" class="control-select">
          <option value="light">라이트</option>
          <option value="dark">다크</option>
          <option value="greenscreen-white-text">그린 (흰 글씨)</option>
          <option value="greenscreen-black-text">그린 (검은 글씨)</option>
        </select>
      </div>

      <div class="control-group offset-input-group"> <label for="sliderOffset">위치 여백:</label>
        <input type="range" id="sliderOffset" min="0" max="40" value="8" class="control-slider">
        <input type="number" id="inputOffsetValue" min="0" max="40" value="8" class="control-offset-input">
        <span class="unit-px">px</span>
      </div>

      <div class="control-group width-input-group">
        <label for="sliderOverlayWidth">너비 조절:</label>
        <input type="range" id="sliderOverlayWidth" min="50" max="500" value="250" class="control-slider">
        <input type="number" id="inputOverlayWidthValue" min="50" max="500" value="250" class="control-offset-input">
        <span class="unit-px">px</span>
      </div>
    </div>

    <div class="info-section">
      <h4>현재 비디오 정보:</h4>
      <p><strong>시리즈:</strong> <span id="videoSeries">N/A</span></p>
      <p><strong>에피소드:</strong> <span id="videoTitle">N/A</span></p>
      <p><strong>시간:</strong> <span id="videoTime">--:-- / --:--</span></p>
    </div>

    <div class="thanks-section">
      <p>오버레이가 올바르게 표시 되지 않으면 새로고침을 해주세요.</p>
      <p>RiceBerry</p>
    </div>

    <hr>
  </div>
  <script src="../src/popup.js"></script>
</body>
</html>
