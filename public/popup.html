<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Watch Party Overlay Timer</title>
  <link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h2>Watch Party Overlay Timer</h2>
    
    <div class="status-section">
      <strong>Status:</strong> <span id="statusText">Initializing...</span><br>
      <strong>Current Site:</strong> <span id="currentSiteHost">N/A</span>
    </div>

    <div class="controls">
      <button id="toggleFetchingBtn">정보 수집 시작</button>
      <button id="toggleVisibilityBtn">오버레이 보이기</button>
      
      <div class="control-group">
        <label for="setNormalModeBtn">모드: <span id="currentOverlayModeLabel" class="label-value">(일반)</span></label>
        <div class="button-group">
          <button id="setNormalModeBtn" data-mode="normal">일반</button>
          <button id="setCompactModeBtn" data-mode="compact">컴팩트</button>
        </div>
      </div>

      <div class="control-group">
        <label for="setPositionLeftBtn">위치: <span id="currentOverlayPositionLabel" class="label-value">(오른쪽)</span></label>
        <div class="button-group">
          <button id="setPositionLeftBtn" data-position="left">왼쪽</button>
          <button id="setPositionRightBtn" data-position="right">오른쪽</button>
        </div>
      </div>

      <div class="control-group">
        <label for="selectTimeDisplay">시간 표시: <span id="currentTimeDisplayModeLabel" class="label-value">(현재/전체)</span></label>
        <select id="selectTimeDisplay">
          <option value="current_duration">현재/전체 시간</option>
          <option value="current_only">현재 시간만</option>
          <option value="none">숨김</option>
        </select>
      </div>

      <div class="control-group">
        <label for="selectTheme">테마: <span id="currentOverlayThemeLabel" class="label-value">(라이트)</span></label>
        <select id="selectTheme">
          <option value="light">라이트</option>
          <option value="dark">다크</option>
          <option value="greenscreen-white-text">그린스크린 (흰 글씨)</option>
          <option value="greenscreen-black-text">그린스크린 (검은 글씨)</option>
        </select>
      </div>
    </div>

    <div class="info-section">
      <h4>Current Video Info:</h4>
      <p><strong>Title:</strong> <span id="videoTitle">N/A</span></p>
      <p><strong>Series:</strong> <span id="videoSeries">N/A</span></p>
      <p><strong>Time:</strong> <span id="videoTime">--:-- / --:--</span></p>
    </div>

    <div class="thanks-section">
      <p>Created by RiceBerry<br>
        Assisted by Gemini 2.5 Pro</p>
    </div>

    <hr>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
